<html lang="en">

    <meta charset="UTF-8" />
    <!-- Link to the favicon (icon displayed in the browser tab) -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

  <!-- Body section contains the content of the HTML document -->
